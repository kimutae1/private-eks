## keycloak admin 유저 ID / Password 설정
auth:
  ## @param auth.adminUser Keycloak administrator user
  adminUser: admin
  ## @param auth.adminPassword Keycloak administrator password for the new user
  adminPassword: "admin"

ingress:
  enabled: true
  hostname: auth.dev.kstadium.io
  path: /*
  servicePort: https
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/backend-protocol: HTTPS
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:911781391110:certificate/c4b1fa44-ad4b-404e-aa4d-6e6e2aa3f858
    alb.ingress.kubernetes.io/ssl-redirect: '443'

## https self-signed
tls:
  enabled: true
  autoGenerated: true

postgresql:
  enabled: false # 외부 db와 연결할거면 false (true 설정 시 비밀번호도 설정 필요)
externalDatabase:
  host: rds-pgsql-dev-kstadium-main.cluster-cysgddip6ijs.ap-northeast-2.rds.amazonaws.com # postgres DB host
  port: 5432
  user: dbadmin # DB user
  database: postgres # DB database
  password: lM8dZpVvYa1EKe87qsMx # DB password