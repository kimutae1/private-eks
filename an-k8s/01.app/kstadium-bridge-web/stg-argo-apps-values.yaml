applications: 
- name: example-project-bridge-web
  namespace: managed
  additionalLabels: {}
  additionalAnnotations: {}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  project: default
  source:
    repoURL: git@github.com:example-project/example-project-k8s.git
    targetRevision: develop
    path: 01.app/common
    helm:
      valueFiles:
        - common-values.yaml
        - ../example-project-bridge-web/stg-values.yaml
  destination:
    name: stg-example-project-service
    namespace: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
  revisionHistoryLimit: null

