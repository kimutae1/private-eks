applications: 
- name: kstadium-app-admin
  namespace: managed
  additionalLabels: {}
  additionalAnnotations: {}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  project: default
  source:
    repoURL: git@github.com:kstadium/kstadium-k8s.git
    targetRevision: develop
    path: 01.app/common
    helm:
      valueFiles:
        - common-values.yaml
        - ../kstadium-app-admin/stg-values.yaml
  destination:
    name: stg-kstadium-service
    namespace: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
  revisionHistoryLimit: null

